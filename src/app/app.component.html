

<h1 class="display-1" style="margin-left: 250px; margin-bottom: 20px; color: darkgoldenrod; margin-top: 20px;">Welcome to Angular Page </h1>

<table class="table table-dark" style="margin: 10px;">

  <tr>
    <!-- <td>Id</td> -->
    <td scope="col">Title</td>
    <td scope="col">Author</td>
    <td scope="col">Number of Pages</td>
    <td scope="col">Publish date</td>
    <td scope="col">Link</td>
  </tr>
  <tr *ngFor="let item of data">
    <!-- <td>{{item.Id}}</td> -->
    <td>{{item.Tirle}}</td>
    <td>{{item.Author}}</td>
    <td>{{item.NumberOfPages}}</td>
    <td>{{item.PublishesAt}}</td>
    <td> <a  href="{{item.Link}}"><button class="btn btn-success">Download</button></a></td>
  </tr>
</table>
